app:
  description: '基础版图文问答机器人，支持文本、图片、语音、文件输入，提供图文混排输出'
  icon: 🤖
  icon_background: '#FFEAD5'
  mode: advanced-chat
  name: 基础版图文问答机器人
  use_icon_as_answer_icon: false
kind: app
version: 0.1.5
workflow:
  conversation_variables: []
  environment_variables: []
  features:
    file_upload:
      allowed_file_extensions:
      - .txt
      - .md
      - .pdf
      - .docx
      - .xlsx
      - .pptx
      - .jpg
      - .jpeg
      - .png
      - .gif
      - .webp
      - .mp3
      - .wav
      - .mp4
      - .avi
      allowed_file_types:
      - document
      - image
      - audio
      - video
      allowed_file_upload_methods:
      - remote_url
      - local_file
      enabled: true
      image:
        enabled: true
        number_limits: 5
        transfer_methods:
        - local_file
        - remote_url
      number_limits: 10
    opening_statement: 您好！我是智能图文问答助手，可以处理文本、图片、语音和文档等多种输入，为您提供准确的图文混排回答。请告诉我您的问题或上传相关文件。
    retriever_resource:
      enabled: true
    sensitive_word_avoidance:
      enabled: false
    speech_to_text:
      enabled: true
    suggested_questions:
    - 如何使用SRMS系统？
    - Synergis Community App有什么功能？
    - 遇到系统故障怎么办？
    suggested_questions_after_answer:
      enabled: true
    text_to_speech:
      enabled: true
      language: 'zh-CN'
      voice: 'alloy'
