      enabled: true
    sensitive_word_avoidance:
      enabled: true
    speech_to_text:
      enabled: true
    suggested_questions:
    - 分析这份企业报告的关键指标
    - 帮我处理这批客户数据
    - 生成系统操作的标准流程
    - 集成外部API获取实时数据
    - 创建自动化工作流程
